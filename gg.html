<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italian Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section id="home" class="hero-section">
    <!-- Background Pizza Image -->
    <img src="images/sec1main.jpg" alt="Pizza" class="hero-image">

    <!-- Content Container -->
    <div class="container">
      <!-- Fork Left -->
      <img src="images/fork.png" alt="Fork" class="fork">

      <!-- Text Content -->
      <div class="text-content">
        <img src="images/divider.png" alt="Divider" class="divider">
        <h1>Italian</h1>
        <p class="subtitle">Italian Specialities</p>
        <p class="tagline">Good Food | Good Wine</p>
        <img src="images/divider.png" alt="Divider" class="divider">
      </div>

      <!-- Knife Right -->
      <img src="images/knife.png" alt="Knife" class="knife">
    </div>
  </section>

</body>
</html>
