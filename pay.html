<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshots Order Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;             
            font-family: 'Arial', sans-serif;         
        }

        body {
            background-color: #f9d7e4;     
            display: flex;        
            justify-content: center;       
            align-items: center;           
            min-height: 100vh;       
            padding: 20px;           
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            border: 3px solid #0056b3;
            background-image: url('https://images.unsplash.com/photo-1578587287152-86138625a90c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #fff;
            z-index: 2;
            position: relative;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0056b3;
            text-transform: uppercase;
        }

        .user-chat-title {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .user-chat-title:hover {
            background-color: #003a7a;
        }

        .main-content {
            display: flex;
            height: calc(100% - 60px);
            z-index: 2;
            position: relative;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            background-color: #111;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e6c38c;
            border-bottom: 1px solid #000;
        }

        .back-button {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button i {
            margin-right: 10px;
            font-size: 14px;
        }

        .logout-container {
            display: flex;
            align-items: center;
            color: #000;
        }

        .logout-container i {
            margin-right: 10px;
            font-size: 14px;
        }

        .logout-btn {
            font-size: 12px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .order-cart-container {
            background-color: #000;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .order-cart-header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .order-cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-cart-table th {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 12px;
        }

        .order-cart-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            color: #000;
        }

        .order-cart-table tr:nth-child(even) {
            background-color: #e6c38c;
        }

        .order-cart-table tr:nth-child(odd) {
            background-color: #f5f5f5;
        }

        .quantity-input {
            width: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .increment-btn, .decrement-btn {
            padding: 5px 10px;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .increment-btn:hover, .decrement-btn:hover {
            background-color: #f0f0f0;
        }

        .remove-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        /* Payment Details */
        .payment-details {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 50%;
            margin-left: 25%;
        }

        .payment-details h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .payment-method {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .payment-method label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .payment-method input[type="radio"] {
            margin-right: 5px;
        }

        /* Credit Card Form */
        .credit-card-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .card-number {
            display: flex;
            gap: 10px;
        }

        .card-number input {
            flex: 1;
        }

        .card-expiry {
            display: flex;
            gap: 10px;
        }

        .card-expiry input {
            flex: 1;
        }

        /* UPI QR Code Section */
        .upi-qr-section {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #000;
        }

        .upi-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .upi-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upi-option:hover {
            background-color: #f0f0f0;
        }

        .upi-option.active {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }

        /* Additional Features */
        .order-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        .order-summary h4 {
            margin-bottom: 10px;
            text-align: center;
        }

        .order-summary .total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Book-like styling */
        .book-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fff, #f9d7e4);
            border-radius: 15px;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform: rotate(-2deg);
        }

        .book-page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fff, #f9d7e4);
            border-radius: 15px;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform: rotate(2deg);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            
            .header {
                flex-direction: column;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .page-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .order-cart-table, .payment-details {
                font-size: 11px;
            }
            
            th, td {
                padding: 8px;
            }
            
            .quantity-input {
                width: 30px;
            }
            
            .payment-method {
                flex-direction: column;
            }
            
            .card-number, .card-expiry {
                flex-direction: column;
            }
            
            .upi-options {
                flex-direction: column;
            }
            
            .payment-details {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="book-page"></div>
    <div class="container">
        <div class="header">
            <div class="logo">SNAPSHOTS</div>
            <button class="user-chat-title">User Chat</button>
        </div>
        
        <div class="main-content">
            <div class="content-area">
                <div class="page-header">
                    <div class="back-button">
                        <span class="icon-back"></span>
                        Back to Dashboard
                    </div>
                    <div class="logout-container">
                        <span class="icon-logout"></span>
                        <span class="logout-btn">Logout</span>
                    </div>
                </div>
                
                <div class="order-cart-container">
                    <div class="order-cart-header">Order Cart</div>
                    <table class="order-cart-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items-body">
                            <tr data-item="Chocolate Cake" data-price="100.00">
                                <td>Chocolate Cake</td>
                                <td>
                                    <input type="number" class="quantity-input" value="0" min="0">
                                </td>
                                <td class="action-buttons">
                                    <button class="increment-btn">+</button>
                                    <button class="decrement-btn">-</button>
                                    <button class="remove-btn">Remove</button>
                                </td>
                            </tr>
                            <tr data-item="Chicken Tikka Masala" data-price="250.00">
                                <td>Chicken Tikka Masala</td>
                                <td>
                                    <input type="number" class="quantity-input" value="0" min="0">
                                </td>
                                <td class="action-buttons">
                                    <button class="increment-btn">+</button>
                                    <button class="decrement-btn">-</button>
                                    <button class="remove-btn">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Payment Details -->
                <div class="payment-details">
                    <h3>Payment Details</h3>
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter Your Address" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Method:</label>
                        <div class="payment-method">
                            <label>
                                <input type="radio" name="payment-method" value="card" checked>
                                Credit Card
                            </label>
                            <label>
                                <input type="radio" name="payment-method" value="upi">
                                UPI (QR)
                            </label>
                        </div>
                    </div>
                    
                    <!-- Credit Card Form -->
                    <div class="credit-card-form" id="credit-card-form">
                        <h4>Credit Card Details</h4>
                        <div class="form-group">
                            <label for="card-number">Card Number:</label>
                            <div class="card-number">
                                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card-holder">Card Holder Name:</label>
                            <input type="text" id="card-holder" placeholder="Enter Card Holder Name" required>
                        </div>
                        <div class="form-group">
                            <label>Expiry Date:</label>
                            <div class="card-expiry">
                                <input type="text" id="card-expiry-month" placeholder="MM" maxlength="2" required>
                                <input type="text" id="card-expiry-year" placeholder="YY" maxlength="2" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                        </div>
                    </div>
                    
                    <!-- UPI QR Code Section -->
                    <div class="upi-qr-section" id="upi-qr-section">
                        <h4>Scan QR Code to Pay</h4>
                        <div class="qr-code-container">
                            <div class="qr-code">QR CODE</div>
                        </div>
                        <div class="upi-options">
                            <div class="upi-option active" data-app="gpay">Google Pay</div>
                            <div class="upi-option" data-app="paytm">Paytm</div>
                            <div class="upi-option" data-app="phonepe">PhonePe</div>
                            <div class="upi-option" data-app="amazon">Amazon Pay</div>
                        </div>
                    </div>
                    
                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax:</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="total">
                            <span>Total:</span>
                            <span id="total">₹0.00</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button style="padding: 10px 20px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listeners for increment/decrement buttons
        document.querySelectorAll('.increment-btn').forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                const input = row.querySelector('.quantity-input');
                let currentValue = parseInt(input.value);
                input.value = currentValue + 1;
                updateOrderSummary();
            });
        });

        document.querySelectorAll('.decrement-btn').forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                const input = row.querySelector('.quantity-input');
                let currentValue = parseInt(input.value);
                if (currentValue > 0) {
                    input.value = currentValue - 1;
                    updateOrderSummary();
                }
            });
        });

        // Add event listeners for remove buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                row.remove();
                updateOrderSummary();
                alert('Item removed from cart!');
            });
        });

        // Payment method selection
        document.querySelectorAll('input[name="payment-method"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const paymentMethod = this.value;
                const creditCardForm = document.getElementById('credit-card-form');
                const upiQrSection = document.getElementById('upi-qr-section');
                
                if (paymentMethod === 'card') {
                    creditCardForm.style.display = 'block';
                    upiQrSection.style.display = 'none';
                } else if (paymentMethod === 'upi') {
                    creditCardForm.style.display = 'none';
                    upiQrSection.style.display = 'block';
                }
            });
        });

        // UPI app selection
        document.querySelectorAll('.upi-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.upi-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                // In a real application, you would integrate with the selected UPI app
                const app = this.getAttribute('data-app');
                alert(`Redirecting to ${app} app for payment...`);
            });
        });

        // Update order summary
        function updateOrderSummary() {
            let subtotal = 0;
            const items = document.querySelectorAll('#cart-items-body tr');
            
            items.forEach(item => {
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                const price = parseFloat(item.getAttribute('data-price'));
                subtotal += quantity * price;
            });
            
            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${subtotal.toFixed(2)}`;
        }

        // Add event listener for Place Order button
        document.querySelector('button[style*="Place Order"]').addEventListener('click', function() {
            // Validate form
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!name || !address) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Get payment method
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            
            if (paymentMethod === 'card') {
                // Validate credit card details
                const cardNumber = document.getElementById('card-number').value.trim();
                const cardHolder = document.getElementById('card-holder').value.trim();
                const expiryMonth = document.getElementById('card-expiry-month').value.trim();
                const expiryYear = document.getElementById('card-expiry-year').value.trim();
                const cvv = document.getElementById('cvv').value.trim();
                
                if (!cardNumber || !cardHolder || !expiryMonth || !expiryYear || !cvv) {
                    alert('Please fill in all credit card details.');
                    return;
                }
                
                // Validate card number format
                if (!/^\d{16}$/.test(cardNumber)) {
                    alert('Please enter a valid 16-digit card number.');
                    return;
                }
                
                // Validate expiry date
                if (expiryMonth.length !== 2 || expiryYear.length !== 2) {
                    alert('Please enter valid expiry date.');
                    return;
                }
                
                // Validate CVV
                if (!/^\d{3}$/.test(cvv)) {
                    alert('Please enter a valid 3-digit CVV.');
                    return;
                }
            } else if (paymentMethod === 'upi') {
                // For UPI, we need at least one app selected
                const selectedApp = document.querySelector('.upi-option.active');
                if (!selectedApp) {
                    alert('Please select a UPI app.');
                    return;
                }
            }
            
            // Get cart items
            const cartItems = [];
            document.querySelectorAll('#cart-items-body tr').forEach(row => {
                const itemName = row.querySelector('td:first-child').textContent;
                const quantity = parseInt(row.querySelector('.quantity-input').value);
                const price = parseFloat(row.getAttribute('data-price'));
                
                if (quantity > 0) {
                    cartItems.push({
                        name: itemName,
                        quantity: quantity,
                        price: price
                    });
                }
            });
            
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Process order
            alert('Order placed successfully! Thank you for your purchase.');
            
            // In a real application, you would send this data to a server
            console.log('Order placed:', {
                customerName: name,
                customerAddress: address,
                paymentMethod: paymentMethod,
                paymentDetails: paymentMethod === 'card' ? {
                    cardNumber: document.getElementById('card-number').value,
                    cardHolder: document.getElementById('card-holder').value,
                    expiryMonth: document.getElementById('card-expiry-month').value,
                    expiryYear: document.getElementById('card-expiry-year').value,
                    cvv: document.getElementById('cvv').value
                } : {
                    upiApp: document.querySelector('.upi-option.active').getAttribute('data-app')
                },
                items: cartItems
            });
            
            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.querySelector('input[name="payment-method"][checked]').checked = false;
            document.querySelector('input[name="payment-method"][value="card"]').checked = true;
            
            // Reset quantities to 0
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.value = 0;
            });
            
            // Reset credit card form
            document.getElementById('card-number').value = '';
            document.getElementById('card-holder').value = '';
            document.getElementById('card-expiry-month').value = '';
            document.getElementById('card-expiry-year').value = '';
            document.getElementById('cvv').value = '';
            
            // Reset UPI section
            document.querySelectorAll('.upi-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector('.upi-option[data-app="gpay"]').classList.add('active');
            
            // Update order summary
            updateOrderSummary();
        });

        // Logout functionality
        document.querySelector('.logout-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully!');
                // Redirect to login page or perform logout logic
            }
        });

        // Back to Dashboard functionality
        document.querySelector('.back-button').addEventListener('click', function() {
            // In a real application, you would redirect to the dashboard page
            alert('Redirecting to Dashboard...');
            // window.location.href = "dashboard.html";
        });

        // Initialize order summary
        window.onload = function() {
            console.log('Order Cart page loaded successfully!');
            updateOrderSummary();
        };
    </script>
</body>
